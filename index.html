<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Weather APP</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
  </head>
  <body class="wrapper">
      <div class="jumbotron text-center"style="margin-bottom: -30px;" >
        <h1 style="color: red; font-style: italic;">Welcome To Weather APP</h1>
        <h2 style="color: red; font-style: italic;">Exclusive Weather Reports</h2>
      </div>
      <br>

      <div class="container" >

        <div class="container text-center col-md-4">
          <form style="padding: 30px;"> 
            <div class="form-group">
              <label class="city-n text-primary"><strong>City</strong></label>
              <input type="text" class="form-control cityInputValue" style="font-size: large; height: 50px;" placeholder="Enter any city">
            </div>
            <div class="form-group">
            <input type="button" value="Submit" class="button btn btn-success">
            <!-- <script>
              function refreshPage(){
                  window.location.reload();
              } 
            </script> -->
            </div>  
          </form>
        </div>

        <div class="container text-center col-md-7 ">
          <table class="table bg-info">
            <tbody>
              <tr>
                <th scope="row" class="text-center Font-new ">1</th>
                <td class="Font-new">City-Name</td>
                <td class="cityName Font-new">--/--</td>
              </tr>
              <tr>
                <th scope="row" class="text-center Font-new">2</th>
                <td class="Font-new">Temperature</td>
                <td class="temperature Font-new">--/--</td>
              </tr>
              <tr>
                <th scope="row" class="text-center Font-new">3</th>
                <td class="Font-new">Description</td>
                <td class="description Font-new">--/--</td>
              </tr>
              <tr>
                <th scope="row"  class="text-center Font-new">4</th>
                <td class="Font-new">Wind-Speed</td>
                <td class="windSpeed Font-new">--/--</td>
              </tr>
              <tr>
                <th scope="row"  class="text-center Font-new">5</th>
                <td class="Font-new">Humidity</td>
                <td class="humidity Font-new">--/--</td>
              </tr>
              <tr>
                <th scope="row"  class="text-center Font-new">6</th>
                <td class="Font-new">Pressure</td>
                <td class="pressure Font-new">--/--</td>
              </tr>
            </tbody>
            
          </table>
          
     
        </div>

      </div>
      
      <br>
      
      
      
      <!-- <div class="container" style="height: 700px;"></div> -->

 


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/weather.js"></script>  
  </body>
</html>
